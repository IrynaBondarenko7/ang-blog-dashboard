<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your post here</p>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label class="mb-2">Tittle</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label class="mb-2 mt-2">Permalink</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group mt-2">
              <label class="mb-2">Excerpt</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label class="mb-2">Please select a post category</label>
          <select class="form-control">
            <option value="" disabled>Please select a category</option>
          </select>
        </div>
        <div class="form-group">
          <label class="mb-2 mt-2">Post Image</label>
          <input type="file" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="" class="mb-2">Content</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-center mb-5">
      <button class="btn btn-info bg-theme">Save Post</button>
      <button class="btn btn-warning ms-3" routerLink="/posts">
        Back to Post
      </button>
    </div>
  </form>
</div>
